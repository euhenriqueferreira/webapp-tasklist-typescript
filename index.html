  <body>
    <div class="general-wrapper">
      <div class="form-container">
        <h2>Criar/Manipular Tarefa</h2>
        <div class="task-form-wrapper">
          <div class="input-line">
            <label for="taskName">Nome da tarefa</label>
            <input type="text" name="taskName" id="taskName" />
          </div>
          <div class="input-line">
            <label for="taskDescription">Descrição da tarefa</label>
            <textarea name="taskDescription" id="taskDescription"></textarea>
          </div>
          <div class="input-line">
            <label for="taskDate">Data de vencimento</label>
            <input type="date" name="taskDate" id="taskDate" />
          </div>
          <div class="input-line">
            <label for="taskStatus">Status</label>
            <input type="text" name="taskStatus" id="taskStatus" disabled />
          </div>
        </div>
        <div class="actions">
          <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
          <button id="saveEditBtn">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button id="removeTaskBtn"><i class="fa-solid fa-trash"></i></button>
        </div>
      </div>
